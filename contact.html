    />

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/7b0357f5f0.js"
      crossorigin="anonymous"
    ></script>
    <!-- Linking CSS File index.css -->

    <link rel="stylesheet" href="CSS/contact.css" />

    <title>Contact US</title>
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <img src="assets/logo.png" id="logo" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="home.html">HOME</a>
            </li>
            <li class="nav-item">
              <!-- may edit see which one looks better  -->
              <a class="nav-link" href="about.html#down">ABOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">SERVICES </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="resume.html">RESUME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="projects.html">PROJECTS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">CONTACT US</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navigation Bar End -->

    <div class="card shadow">
      <h1 class="title">Get in touch</h1>

      <div class="container">
        <div class="contact-form row">
          <div class="form-field col-lg-6">
            <input type="text" id="fname" class="input-text" name="" />
            <label for="fname" class="label">First Name</label>
          </div>
          <div class="form-field col-lg-6">
            <input type="text" id="lname" class="input-text" name="" />
            <label for="lname" class="label">Last Name</label>
          </div>
          <div class="form-field col-lg-6">
            <input type="email" id="email" class="input-text" name="" />
            <label for="email" class="label">Email</label>
          </div>
          <div class="form-field col-lg-6">
            <input type="text" id="phone" class="input-text" name="" />
            <label for="phone" class="label">Contact-Number</label>
          </div>
          <div class="form-field col-lg-12">
            <input type="text" id="message" class="input-text" name="" />
            <label for="message" class="label">Message</label>
          </div>
          <div class="form-field col-lg-12">
            <input type="submit" class="btn btn-primary" name="" value="Send" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
